<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID LAYOUT</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Architectural Photography</h1>

        <div class="grid-container">

            <div class="grid-item1 tiny1">
                <img src="img/Architectural Photography/Jezael Melgoza/image-1.svg" alt="landscape">
                <div class="item">
                    <a href="#">
                        <img src="img/Architectural Photography/icon/heart.svg" alt="like">
                    </a>
                    <a href="#">
                        <img src="img/Architectural Photography/icon/download.svg" alt="download">
                    </a>
                </div>
                <div class="info">
                    <p class="name">Jezael Melgoza</p>
                    <p class="data">5 June 2020</p>
                </div>
            </div>

            <div class="grid-item2 huge1">
                <img src="img/Architectural Photography/Tom W/image.svg" alt="landscape">
                <div class="item">
                    <a href="#">
                        <img src="img/Architectural Photography/icon/heart.svg" alt="like">
                    </a>
                    <a href="#">

            <div class="grid-item3 huge2">

                </div>
            </div>

            <div class="grid-item4 tiny2">
                <img src="img/Architectural Photography/Federico Di Dio/image-1.svg" alt="landscape">
                <div class="item">
                    <a href="#">
                        <img src="img/Architectural Photography/icon/heart.svg" alt="like">
                    </a>
                    <a href="#">
                        <img src="img/Architectural Photography/icon/download.svg" alt="download">

                <img src="img/Architectural Photography/Alexander Rotker/image.svg" alt="landscape">

                    <a href="#">
                        <img src="img/Architectural Photography/icon/heart.svg" alt="like">
                    </a>

                        <img src="img/Architectural Photography/icon/download.svg" alt="download">

</html>
